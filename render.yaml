# Arquivo de configuração para a CONTA 1 (API, Postgres, Redis)
services:
  # 1. Serviço da API .NET (Ocupando o espaço de serviço web gratuito desta conta)
  - type: web
    name: lead2buy-api
    plan: free
    env: docker
    dockerfilePath: ./Lead2Buy.API/Dockerfile
    envVars:
      - key: ASPNETCORE_URLS
        value: http://+:10000
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: lead2buy-postgres
          property: connectionString
      - key: RedisConnectionString
        fromService:
          type: redis
          name: lead2buy-redis
          property: connectionString
      - key: CORS_ORIGIN
        value: https://rvwierzba.github.io # A URL do seu frontend
      # IMPORTANTE: Deixamos um espaço para a URL do Ollama que virá da outra conta
      - key: OLLAMA_API_URL
        value: "" # Deixe em branco por enquanto
      - key: OcrApiKey
        sync: false
      - key: MailjetApiKey
        sync: false
      - key: MailjetApiSecret
        sync: false

  - type: web
    name: lead2buy-ollama
    plan: free
    env: docker
    dockerfilePath: ./ollama/Dockerfile      

  # 2. Serviço de Redis
  - type: redis
    name: lead2buy-redis
    plan: free
    ipAllowList: []

databases:
  # 3. Banco de Dados PostgreSQL
  - name: lead2buy-postgres
    plan: free