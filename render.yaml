services:
  # 1. Serviço da API .NET
  - type: web
    name: lead2buy-api
    plan: free
    env: docker
    dockerfilePath: ./Lead2Buy.API/Dockerfile
    envVars:
      - key: ASPNETCORE_URLS
        value: http://+:10000
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: lead2buy-postgres
          property: connectionString
      - key: OcrApiKey
        sync: false
      - key: MailjetApiKey
        sync: false
      - key: MailjetApiSecret
        sync: false
      - key: CORS_ORIGIN
        value: https://${lead2buy-frontend.host}
    # A dependência do ollama foi removida daqui
    depends_on:
      - lead2buy-postgres

  # 2. Serviço do Frontend Vue.js
  - type: web
    name: lead2buy-frontend
    runtime: static
    buildCommand: npm --prefix ./lead2buy-frontend install && npm --prefix ./lead2buy-frontend run build
    staticPublishPath: ./lead2buy-frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://${lead2buy-api.host}

  # --- O SERVIÇO DO OLLAMA ESTÁ DESATIVADO TEMPORARIAMENTE ---
  # - type: web
  #   name: lead2buy-ollama
  #   plan: free
  #   env: docker
  #   dockerfilePath: ./ollama/Dockerfile

databases:
  # 3. Serviço do Banco de Dados PostgreSQL
  - name: lead2buy-postgres
    plan: free
    databaseName: lead2buy_db
    user: lead2buy_user