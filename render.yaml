# Versão final para hospedar o backend no Render e o frontend no GitHub Pages
services:
  # 1. Serviço da API .NET (seu único serviço web gratuito)
  - type: web
    name: lead2buy-api
    plan: free
    env: docker
    dockerfilePath: ./Lead2Buy.API/Dockerfile
    envVars:
      - key: ASPNETCORE_URLS
        value: http://+:10000
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: lead2buy-postgres
          property: connectionString
      - key: RedisConnectionString
        fromService:
          type: redis
          name: lead2buy-redis
          property: connectionString
      # CORREÇÃO: Aponta para a URL do GitHub Pages para permitir a comunicação
      - key: CORS_ORIGIN
        value: https://rvwierzba.github.io
      - key: OcrApiKey
        sync: false
      - key: MailjetApiKey
        sync: false
      - key: MailjetApiSecret
        sync: false

  # 2. Serviço de Redis
  - type: redis
    name: lead2buy-redis
    plan: free
    ipAllowList: []

databases:
  # 3. Banco de Dados PostgreSQL
  - name: lead2buy-postgres
    plan: free