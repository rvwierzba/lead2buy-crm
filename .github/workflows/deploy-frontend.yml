name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # --- CORREÇÃO AQUI ---
          # Atualiza a versão do Node.js para uma compatível com o Vite
          node-version: '20'

      - name: Install dependencies
        run: npm --prefix lead2buy-frontend install

      - name: Build project
        run: npm --prefix lead2buy-frontend run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./lead2buy-frontend/dist