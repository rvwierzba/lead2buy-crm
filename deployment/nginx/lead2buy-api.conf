# Bloco para redirecionamento HTTP -> HTTPS
server {
    listen 80;
    server_name crm.rvwtech.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco principal do servidor HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name crm.rvwtech.com.br;

    ssl_certificate /etc/letsencrypt/live/crm.rvwtech.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.rvwtech.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Rota para a API
    location /api {
        proxy_pass http://lead2buy-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota para o SignalR
    location /notificationHub {
        proxy_pass http://lead2buy-crm_lead2buy-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Rota para o Frontend (servindo os arquivos est√°ticos)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}